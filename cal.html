<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>
<body>
    <center>
        <h1>Basic Calculator</h1>
    <table class="cal" id="res">
        <tr>
            <td colspan="4"><input type="text" id="result"></td>
        </tr>
        <tr>
            <td><input type="button" class="assignment"   value="AC" name="" id="res" onclick="Clear()"></td>
            <td><input type="button" class="assignment"   value="DEL"  name="" id="res" onclick="Back()"></td>
            <td><input type="button" class="assignment"  value="%"  name="" id="res" onclick="solve('%')"></td>
            <td><input type="button" cl ass="assignment"  value="/"  name="" id="res" onclick="solve('/')"></td>
        </tr>
        <tr>
            <td><input type="button" class="key" value="7"  name="" id="res" onclick="solve('7')"></td>
            <td><input type="button" class="key"  value="8"  name="" id="res" onclick="solve('8')"></td>
            <td><input type="button" class="key"  value="9"  name="" id="res" onclick="solve('9')"></td>
            <td><input type="button" class="assignment" value="x"  name="" id="res" onclick="solve('*')"></td>
        </tr>
        <tr>
            <td><input type="button" class="key"  value="4"  name="" id="res" onclick="solve('4')"></td>
            <td><input type="button" class="key"  value="5"  name="" id="res" onclick="solve('5')"></td>
            <td><input type="button" class="key"  value="6"  name="" id="res" onclick="solve('6')"></td>
            <td><input type="button" class="assignment"  value="-"  name="" id="res" onclick="solve('-')"></td>
        </tr>
        <tr>
            <td><input type="button" class="key"  value="1"  name="" id="res" onclick="solve('1')"></td>
            <td><input type="button" class="key"  value="2"  name="" id="res" onclick="solve('2')"></td>
            <td><input type="button" class="key"  value="3"  name="" id="res" onclick="solve('3')"></td>
            <td><input type="button" class="assignment"   value="+"  name="" id="res" onclick="solve('+')"></td>
        </tr>
        <tr>
            <td><input type="button" class="key"   value="." name="" id="res" onclick="solve('.')"></td>
            <td><input type="button" class="key"   value="0" name="" id="res" onclick="solve('0')"></td>
            <td><input type="button" class="key"   value="00" name="" id="res" onclick="solve('00')"></td>
            <td ><input type="button" class="equal" value="=" name="" id="equal" onclick="result()"></td>
        </tr>
    </table>
</center>
<script src="cal.js"></script>
</body>
</html>
