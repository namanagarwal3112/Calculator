<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>
<body>
    <table class="cal">
        <tr>
            <td colspan="4"><input type="text"></td>
        </tr>
        <tr>
            <td><input type="button" class="assignment"   value="AC" name="" id=""></td>
            <td><input type="button" class="assignment"   value="DEL"  name="" id=""></td>
            <td><input type="button" class="assignment"  value="%"  name="" id=""></td>
            <td><input type="button" class="assignment"  value="/"  name="" id=""></td>
        </tr>
        <tr>
            <td><input type="button" value="7"  name="" id=""></td>
            <td><input type="button" value="8"  name="" id=""></td>
            <td><input type="button" value="9"  name="" id=""></td>
            <td><input type="button" class="assignment" value="x"  name="" id=""></td>
        </tr>
        <tr>
            <td><input type="button" value="4"  name="" id=""></td>
            <td><input type="button" value="5"  name="" id=""></td>
            <td><input type="button" value="6"  name="" id=""></td>
            <td><input type="button" class="assignment"  value="-"  name="" id=""></td>
        </tr>
        <tr>
            <td><input type="button" value="1"  name="" id=""></td>
            <td><input type="button" value="2"  name="" id=""></td>
            <td><input type="button" value="3"  name="" id=""></td>
            <td><input type="button" class="assignment"   value="+"  name="" id=""></td>
        </tr>
        <tr>
            <td><input type="button"  value="." name="" id=""></td>
            <td><input type="button"  value="0" name="" id=""></td>
            <td><input type="button"  value="00" name="" id=""></td>
            <td ><input type="button" class="equal" value="=" name="" id="equal"></td>
        </tr>
    </table>
</body>
</html>
