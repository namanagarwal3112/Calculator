<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>
<body>
    <center>
        <h1>Basic Calculator</h1>
    <table class="cal" >
        <tr>
            <td colspan="4"><input type="text" id="result"></td>
        </tr>
        <tr>
            <td><input type="button" class="assignment"   value="AC" onclick="Clear()"></td>
            <td><input type="button" class="assignment"   value="DEL"onclick="Back()"></td>
            <td><input type="button" class="assignment"   value="%"  onclick="solve('%')"></td>
            <td><input type="button" class="assignment"   value="/"  onclick="solve('/')"></td>
        </tr>
        <tr>
            <td><input type="button" class="key" value="7"    onclick="solve('7')"></td>
            <td><input type="button" class="key"  value="8"    onclick="solve('8')"></td>
            <td><input type="button" class="key"  value="9"    onclick="solve('9')"></td>
            <td><input type="button" class="assignment" value="x" onclick="solve('*')"></td>
        </tr>
        <tr>
            <td><input type="button" class="key"  value="4" onclick="solve('4')"></td>
            <td><input type="button" class="key"  value="5" onclick="solve('5')"></td>
            <td><input type="button" class="key"  value="6" onclick="solve('6')"></td>
            <td><input type="button" class="assignment"  value="-" onclick="solve('-')"></td>
        </tr>
        <tr>
            <td><input type="button" class="key"  value="1" onclick="solve('1')"></td>
            <td><input type="button" class="key"  value="2" onclick="solve('2')"></td>
            <td><input type="button" class="key"  value="3" onclick="solve('3')"></td>
            <td><input type="button" class="assignment"   value="+" onclick="solve('+')"></td>
        </tr>
        <tr>
            <td><input type="button" class="key"   value="." onclick="solve('.')"></td>
            <td><input type="button" class="key"   value="0" onclick="solve('0')"></td>
            <td><input type="button" class="key"   value="00" onclick="solve('00')"></td>
            <td ><input type="button" class="equal" value="="  id="equal" onclick="result()"></td>
        </tr>
    </table>
</center>
<script src="cal.js"></script>
</body>
</html>
